<ion-header></ion-header>


<ion-content padding>

  <div id="main-container">
    <div id="heading">

      <img id="profile-picture" src="https://instagram.fakl1-2.fna.fbcdn.net/vp/36bedd66b5fa8b8f6bf81650823a72f0/5BFC9C56/t51.2885-19/s150x150/38096749_208075379863871_8613051600635691008_n.jpg"
      />
      <div class="header-gap"></div>
      <div id="name-location-container">
        <p id="name">
          {{name}}
        </p>
        <div id="location-container">
          <ion-icon id="mini-location-icon" name="pin"></ion-icon>
          <p id="location">{{location}}</p>
        </div>
      </div>
    </div>

    <div id="image-container">
      <img id='image' src="https://instagram.fakl1-2.fna.fbcdn.net/vp/9546e9145b22f79536a4e732de93396d/5BF72D8E/t51.2885-15/e35/36473156_2047805465293060_6121897464317345792_n.jpg"
      />
    </div>

    <ion-scroll id="scroll-area" scrollY="true">
      <div id="likes-container">
        <i id="comment-icon" class="fa fa-comment-o gradient-icon" aria-hidden="true"></i>
        <i id="like-icon" (click)="toggleLike()" [ngClass]="liked ? 'fa-heart' : 'fa-heart-o'" class="fa gradient-icon" aria-hidden="true"></i>
        <p>
          <strong>{{likes}}</strong>
        </p>
        <i id="main-location-icon" class="fa fa-map-marker gradient-icon" aria-hidden="true"></i>
      </div>
      <div id="description-container">{{description}}</div>
    </ion-scroll>
  </div>

</ion-content>
