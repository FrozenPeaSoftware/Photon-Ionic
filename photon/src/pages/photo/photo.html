<ion-header></ion-header>


<ion-content padding>

  <div id="main-container">
    <div id="heading">

      <img id="profile-picture" src="https://instagram.fakl1-2.fna.fbcdn.net/vp/36bedd66b5fa8b8f6bf81650823a72f0/5BFC9C56/t51.2885-19/s150x150/38096749_208075379863871_8613051600635691008_n.jpg"
      />
      <div class="header-gap"></div>
      <div id="name-location-container">
        <p id="name">
          {{name}}
        </p>
        <div id="location-container">
          <ion-icon id="mini-location-icon" name="pin"></ion-icon>
          <p id="location">{{location}}</p>
        </div>
      </div>
      <i id="main-location-icon" (click)="showMap()" class="fa fa-map-marker gradient-icon" aria-hidden="true"></i>
    </div>

    <div id="image-container">
      <img id='image' src="{{this.photoURL}}" (load)="this.loading.dismiss()" />
    </div>

    <ion-scroll id="scroll-area" scrollY="true">
      <div id=scroll-content>
        <div id="like-comment-container">
          <i id="like-icon" (click)="toggleLike()" [ngClass]="liked ? 'fa-heart' : 'fa-heart-o'" class="fa gradient-icon like-comment-item"
            aria-hidden="true"></i>
          <p class="like-comment-item">
            <strong>{{likes}}</strong>
          </p>
          <i id="comment-icon" class="fa fa-comment-o gradient-icon like-comment-item" aria-hidden="true"></i>
          <p class="like-comment-item">
            <strong>{{commentCount}}</strong>
          </p>
        </div>
        <div id="description-container">
          <p>{{description}}</p>
        </div>
        <div id="separator"></div>
        <div id="comment-container" *ngFor="let comment of comments">
          <p>
            <strong>{{comment.name}}</strong> {{comment.comment}}</p>
        </div>
      </div>
      <!-- Photo description input field -->
      <div class="new-comment-container">
        <ion-item class="input" id="new-comment">
          <ion-label color="primary">Comment</ion-label>
          <ion-textarea rows="4" placeholder="Write a comment"></ion-textarea>
        </ion-item>
        <div id="send-container">
          <i id="send-icon" class="fa fa-paper-plane-o gradient-icon" aria-hidden="true"></i>
        </div>
      </div>
    </ion-scroll>
  </div>

</ion-content>
