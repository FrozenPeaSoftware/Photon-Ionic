<ion-header></ion-header>

<ion-content padding-top class="content">

  <div id="main-container">
    <div id="heading">

      <div id="back-container">
        <button ion-fab mini id="back-button" class="circle-button circle-gradient-button" (click)="back()">
          <i id="back-icon" class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
      </div>

      <img id="profile-picture" src="{{this.photoUserProfileImageURL}}" />
      <div class="header-gap"></div>
      <div id="name-location-container">
        <p id="name">
          {{this.photoUserName}}
        </p>
        <div id="location-container">
          <ion-icon id="mini-location-icon" name="pin"></ion-icon>
          <p id="location">{{locationDescription}}</p>
        </div>
      </div>
      <div id="location-button-container">
        <button ion-fab mini id="location-button" class="circle-button" (click)="showMap()">
          <i id="location-button-icon" class="fa fa-map-marker gradient-icon" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <ion-scroll id="scroll-area" scrollY="true">
      <div id=scroll-content>

        <div id="image-container">
          <img #image id='image' src="{{this.photoURL}}" (load)="this.loadingScreenProvider.dismiss()" />
        </div>
        <div id="padded-scroll-content">
          <div id="like-comment-container">
            <i id="like-icon" (click)="toggleLike()" [ngClass]="liked ? 'fa-heart' : 'fa-heart-o'" class="fa gradient-icon like-comment-item"
              aria-hidden="true"></i>
            <p class="like-comment-item">
              <strong>{{likes}}</strong>
            </p>
            <i id="comment-icon" class="fa fa-comment-o gradient-icon like-comment-item" aria-hidden="true"></i>
            <p class="like-comment-item">
              <strong>{{this.comments.length}}</strong>
            </p>
          </div>
          <div id="description-container">
            <p>{{description}}</p>
          </div>
          <div id="separator"></div>
          <div id="comment-container" *ngFor="let comment of comments">
            <p>
              <strong>{{comment.name}}</strong>&nbsp;&nbsp;&nbsp;{{comment.commentData.comment}}
            </p>
          </div>
          <!-- Photo comment input field -->
          <div id="new-comment-container">
            <ion-item class="input" id="new-comment">
              <ion-textarea [(ngModel)]="commentInput" rows="5" placeholder="Write a comment"></ion-textarea>
            </ion-item>
            <div id="send-container">
              <button ion-fab mini class="circle-button circle-gradient-button" (click)="submitComment()">
                <i id="send-icon" class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </ion-scroll>
  </div>

</ion-content>
