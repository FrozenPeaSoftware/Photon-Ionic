<ion-header></ion-header>

<ion-content padding class="vertical-align-content">
  <div class="container">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form">

        <img class="logo" src="assets/imgs/logo.png">

        <ion-item no-lines class="input">
          <ion-label color="primary" fixed>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item no-lines class="input">
          <ion-label color="primary" fixed>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <button class="button" ion-button round type="submit">Login</button>
      </div>
    </form>
    <button class="register" ion-button clear small (click)="register()">Don't have an account?</button>
  </div>
</ion-content>
