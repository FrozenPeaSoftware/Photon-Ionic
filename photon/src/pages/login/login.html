<ion-header></ion-header>

<ion-content padding class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-item class="input">
        <ion-label color="primary" fixed>Username</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="input">
        <ion-label color="primary" fixed>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button class="button" ion-button block outline (click)="login()">Login</button>
    </ion-row>
  </ion-grid>
</ion-content>
