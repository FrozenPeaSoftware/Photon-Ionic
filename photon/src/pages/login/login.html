<ion-header></ion-header>

<ion-content padding class="vertical-align-content">
  <form (ngSubmit)="signup()" [formGroup]="loginForm">
    <ion-grid>
      <ion-row>
        <ion-img class="logo" src="assets/imgs/logo.png"></ion-img>
      </ion-row>
      <ion-row>
        <ion-item no-lines class="input">
          <ion-label color="primary" fixed>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item no-lines class="input">
          <ion-label color="primary" fixed>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <button class="button" ion-button round (click)="login()">Login</button>
      </ion-row>
      <ion-row>
        <button class="register" ion-button clear small (click)="register()">Don't have an account?</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
