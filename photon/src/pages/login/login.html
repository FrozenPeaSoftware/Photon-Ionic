<ion-header></ion-header>

<ion-content padding class="vertical-align-content">
  <div class="container">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form">

        <img class="logo" src="assets/imgs/logo.png">

        <div class="input-div">
          <ion-item no-lines class="input">
            <ion-label color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
        </div>

        <div class="input-div">
          <ion-item no-lines class="input">
            <ion-label color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </div>

        <div class="form-error">{{loginError}}</div>

        <button class="button" ion-button round type="submit">Login</button>
      </div>
    </form>
    <button class="register" ion-button clear small (click)="register()">Don't have an account?</button>
  </div>
</ion-content>
