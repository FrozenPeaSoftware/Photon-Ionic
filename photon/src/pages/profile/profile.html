<ion-header>
  <ion-navbar>
    <img class="logo" src="assets/imgs/logo.png">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="profile-container">
      <div class="profile-container-top">
        <div class="image-container">
          <img class="profile-picture" src={{this.imageSource}}/>
        </div>
        <div class="followers-options-container">
          <div class="followers-container">
            <div>
              <ion-label class="value-label">
                <b>10</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Posts</b>
              </ion-label>
            </div>
            <div>
              <ion-label class="value-label">
                <b>110</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Following</b>
              </ion-label>
            </div>
            <div>
              <ion-label class="value-label">
                <b>2000</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Followers</b>
              </ion-label>
            </div>
          </div>
          <button ion-button round class="options-button" (click)="this.optionsButtonClicked()">Options</button>
        </div>
      </div>

      <div class="profile-container-bottom">
        <ion-label class="name-label">
          <b>{{this.user.name}}</b>
        </ion-label>
        <ion-label class="biography-label">
          {{this.user.biography}}
        </ion-label>
      </div>
    </div>
    <div class="divider"></div>
  </div>

  <!-- Temporary button for testing passing photo parameters -->
  <!-- The first parameter is the ID of the user the photo belongs to, the second parameter is the ID of the photo. -->
  <button ion-button round (click)="openPhoto('y3NVZPPkneNixFVfj37oTQvgn8M2', 'b31f84d2-eee7-4254-65dc-d5e084c3ba89')">show me a cool photo</button>

</ion-content>
