<ion-header>
  <ion-navbar>
    <img class="logo" src="assets/imgs/logo.png">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="profile-container">
      <div class="profile-container-top">
        <div class="image-container">
          <img class="profile-picture" src="https://instagram.fakl1-2.fna.fbcdn.net/vp/36bedd66b5fa8b8f6bf81650823a72f0/5BFC9C56/t51.2885-19/s150x150/38096749_208075379863871_8613051600635691008_n.jpg"
          />
        </div>
        <div class="followers-options-container">
          <div class="followers-container">
            <div>
              <ion-label class="value-label">
                <b>10</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Posts</b>
              </ion-label>
            </div>
            <div>
              <ion-label class="value-label">
                <b>110</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Following</b>
              </ion-label>
            </div>
            <div>
              <ion-label class="value-label">
                <b>2000</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Followers</b>
              </ion-label>
            </div>
          </div>
          <button ion-button round class="options-button" (click)="this.optionsButtonClicked()">Options</button>
        </div>
      </div>

      <div class="profile-container-bottom">
        <ion-label class="name-label">
          <b>{{this.user.name}}</b>
        </ion-label>
        <ion-label class="biography-label">
          {{this.user.biography}}
        </ion-label>
      </div>
    </div>
    <div class="divider"></div>
  </div>

  <!-- Temporary button for testing passing a photo ID -->
  <!-- The first parameter is the ID of the user the photo belongs to, the second parameter is the ID of the photo. -->
  <button ion-button round (click)="openPhoto('WuXkSZ55Q0MWzPJ1x3qt0YTWvdg1', '8dc9f481-40c1-08f6-6aa7-faba953eb60f')">show me a cool photo</button>

</ion-content>
