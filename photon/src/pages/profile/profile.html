<ion-header>
  <ion-navbar>
    <img class="logo" src="assets/imgs/logo.png">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="profile-container">
      <div class="profile-container-top">
        <div class="image-container">
          <img class="profile-picture" src={{this.imageSource}}/>
        </div>
        <div class="followers-options-container">
          <div class="followers-container">
            <div>
              <ion-label class="value-label">
                <b>10</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Posts</b>
              </ion-label>
            </div>
            <div>
              <ion-label class="value-label">
                <b>110</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Following</b>
              </ion-label>
            </div>
            <div>
              <ion-label class="value-label">
                <b>2000</b>
              </ion-label>
              <ion-label class="type-label">
                <b>Followers</b>
              </ion-label>
            </div>
          </div>
          <button ion-button round class="options-button" (click)="this.optionsButtonClicked()">Options</button>
        </div>
      </div>

      <div class="profile-container-bottom">
        <ion-label class="name-label">
          <b>{{this.user.name}}</b>
        </ion-label>
        <ion-label class="biography-label">
          {{this.user.biography}}
        </ion-label>
      </div>
    </div>
    <div class="divider"></div>

    <div class="profile-container">
      <!-- Responsive Layout with Ion Grid-->
      <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let photo of this.postedPhotos">
            <div class="grid-image-container">
              <img src="{{photo.url}}" (click)="openPhoto(this.userID, photo.id)"/>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <!-- Temporary button for testing passing photo parameters -->
  <!-- The first parameter is the ID of the user the photo belongs to, the second parameter is the ID of the photo. -->

    me a cool photo</button> -->

</ion-content>
